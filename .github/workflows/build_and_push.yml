name: Build and Push Docker Images

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Image
        run: |
          docker build -f docker/Dockerfile -t tempestmon/kingpin_bot:v0.0.1 .
          docker tag tempestmon/kingpin_bot:v0.0.1 tempestmon/kingpin_bot:latest
          docker push tempestmon/kingpin_bot:v0.0.1 && docker push tempestmon/kingpin_bot:latest
